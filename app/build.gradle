apply plugin: 'com.android.application'

android {
    compileSdkVersion 24
    buildToolsVersion "24.0.1"
    defaultConfig {
        applicationId "therabbit.project_test04"
        minSdkVersion 16
        targetSdkVersion 24
        versionCode 1
        versionName "1.0"
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
    productFlavors {
    }
}

dependencies {
    compile fileTree(include: ['*.jar'], dir: 'libs')
    testCompile 'junit:junit:4.12'
    compile 'com.android.support:appcompat-v7:24.2.0'
    compile 'com.android.support:design:24.2.0'
    compile project(':commons')
    compile project(':core')
    compile project(':providers-android')
    compile project(':providers-core')
    compile project(':providers-stetho')
    compile project(':TheCheeseLibrary')
    compile files('libs/commons-codec-1.10.jar')
    compile project(':library')
    compile 'de.cketti.share:share-intent-builder:0.0.2'
    compile 'com.mikhaellopez:circularimageview:3.0.2'
}
